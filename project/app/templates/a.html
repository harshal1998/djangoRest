<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
        padding:50px;
        text-align:center;
        }
    </style>
</head>
<body>
<form action="/", method="">
    {% csrf_token %}
    <table align="center">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Marks</th>
    </tr>
{% for data in data %}
    <tr>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.address}}</td>
        <td>{{data.marks}}</td>
    </tr>
    {% endfor %}

</form>
</table>
</body>
</html>
